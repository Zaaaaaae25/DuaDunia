<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuaDunia - Visual Novel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="arrow arrow-top"></div>
        <div class="arrow arrow-bottom"></div>
      </div>
      <div class="divider"></div>
      <div class="right">
        <img src="MenuPage/asset/objek/garis.png" alt="Line" class="line-image" />
        <h1 class="game-title">DuaDunia</h1>
        <div class="text-animation"><span></span></div>
        <button class="menu-button active" id="continue-btn">
          <div class="cursor"></div>
          Continue
        </button>
        <button class="menu-button" onclick="confirmNewGame()">
          <div class="cursor"></div>
          New Game
        </button>
        <button class="menu-button" onclick="showAbout()">
          <div class="cursor"></div>
          About
        </button>
        <button class="menu-button" onclick="confirmQuit()">
          <div class="cursor"></div>
          Quit
        </button>
        <img src="MenuPage/asset/objek/garis.png" alt="Line" class="line-image" />
      </div>
    </div>

    <button class="music-button" onclick="toggleMusic()" id="musicBtn">ðŸŽµ Music On</button>
    <audio id="bgMusic" loop>
      <source src="MenuPage/asset/sound/soft-piano-loop-192098.mp3" type="audio/mp3" />
    </audio>

    <div class="about-section" id="aboutSection" style="display: none">
      <h2>About DuaDunia</h2>
      <p>DuaDunia is a captivating visual novel game that takes you on an unforgettable journey through two parallel worlds. Experience the story, make choices, and explore the rich narrative.</p>
      <button class="close-button" onclick="closeAbout()">Close</button>
    </div>

    <script src="script.js"></script>
    <script>
      document.getElementById("continue-btn").addEventListener("click", function () {
        const progress = localStorage.getItem("duadunia_progress");
        if (progress === "day2") {
          window.location.href = "Day-2-Anger/Early/index.html";
        } else if (progress === "day3") {
          window.location.href = "Day-3-Bargaining/Early/index.html";
        } else if (progress === "day4") {
          window.location.href = "Day-4-Depression/Early/index.html";
        } else if (progress === "day5") {
          window.location.href = "Day-5-FINAL/Early/index.html";
        } else {
          // Jika belum ada progress, mulai dari awal
          window.location.href = "prolog/index.html";
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Ambil progress dari localStorage
        const progress = localStorage.getItem("duadunia_progress") || "day1";
        let keyframes = "";

        if (progress === "day1") {
          keyframes = `
        @keyframes words {
            1%, 100% { content: "Day 1 Denial"; }
        }`;
        } else if (progress === "day2") {
          keyframes = `
        @keyframes words {
            1%, 100% { content: "Day 2 Anger"; }
        }`;
        } else if (progress === "day3") {
          keyframes = `
        @keyframes words {
            1%, 100% { content: "Day 3 Bargaining"; }
        }`;
        } else if (progress === "day4") {
          keyframes = `
        @keyframes words {
            1%, 100% { content: "Day 4 Depression"; }
        }`;
        } else if (progress === "day5") {
          keyframes = `
        @keyframes words {

            1%, 100% { content: "Day 5 Acception"; }
        }`;
        }

        // Sisipkan style dinamis ke <head>
        if (keyframes) {
          const style = document.createElement("style");
          style.innerHTML = keyframes;
          document.head.appendChild(style);
        }
      });
    </script>
  </body>
</html>
